name: must_invest
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  auto_size_text: ^3.0.0
  bot_toast: ^4.1.3
  cached_network_image: ^3.4.1
  connectivity_plus: ^6.1.4
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.8.0+1
  dropdown_button2: ^2.3.9
  easy_localization: ^3.0.7+1
  equatable: ^2.0.7
  file_picker: ^10.1.9
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_map: ^8.1.1
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.1.0
  fluttertoast: ^8.2.12
  get_it: ^8.0.3
  go_router: ^15.1.2
  json_annotation: ^4.9.0
  location: ^8.0.0
  logger: ^2.5.0
  mobile_scanner: ^7.0.0
  percent_indicator: ^4.2.5
  permission_handler: ^12.0.0+1
  pin_code_fields: ^8.0.1
  pretty_dio_logger: ^1.4.0
  qr_flutter: ^4.1.0
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.1
  url_launcher: ^6.3.1
# Use exact version pinned by Flutter SDK
  intl: 0.20.2

  # Real biometric authentication packages
  local_auth: ^2.1.6
  local_auth_android: ^1.0.35
  local_auth_ios: ^1.0.11

  # Secure storage for credentials
  flutter_secure_storage: ^9.0.0
  app_settings: ^6.1.1
  geolocator: ^14.0.2
  flutter_html: ^3.0.0
  share_plus: ^11.0.0

# Add this at the bottom if you still get dependency conflicts
dependency_overrides:
  intl: 0.20.2

dev_dependencies:
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/icons/
    - assets/images/photos/
    - assets/fonts/

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai/Almarai-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Almarai/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almarai/Almarai-Light.ttf
          weight: 300
